<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>📅 日期計算器</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">📅 日期計算器</h1>

    <label class="block mb-2 font-semibold">起始日期：</label>
    <input type="datetime-local" id="startDate" class="w-full p-2 border rounded mb-4">

    <label class="block mb-2 font-semibold">目標日期：</label>
    <input type="datetime-local" id="endDate" class="w-full p-2 border rounded mb-4">

    <div class="flex gap-4 mb-4">
      <label><input type="checkbox" id="includeStart" checked class="mr-1">包含起始日</label>
      <label><input type="checkbox" id="includeEnd" checked class="mr-1">包含結束日</label>
    </div>

    <button onclick="calculate()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">計算差距</button>

    <p class="mt-4 text-lg font-semibold" id="result"></p>
  </div>

  <script>
    function calculate() {
      const start = new Date(document.getElementById('startDate').value);
      const end = new Date(document.getElementById('endDate').value);
      const includeStart = document.getElementById('includeStart').checked;
      const includeEnd = document.getElementById('includeEnd').checked;

      if (isNaN(start) || isNaN(end)) {
        document.getElementById('result').innerText = '請輸入完整日期';
        return;
      }

      let diffMs = end - start;
      if (diffMs < 0) {
        document.getElementById('result').innerText = '結束日期不能早於起始日期';
        return;
      }

      let days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diffMs / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diffMs / (1000 * 60)) % 60);

      if (includeStart) days += 1;
      if (includeEnd) days += 1;

      // 如果包含起始跟結束，會多加一天，理論上包含整天，視需求調整
      // 若只想精準含起始或結束的時間，複雜計算可再優化

      document.getElementById('result').innerText =
        `相差 ${days} 天 ${hours} 小時 ${minutes} 分鐘`;
    }
  </script>
</body>
</html>
