<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📅 日期計算器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overscroll-behavior: none;
    }
    button {
      min-height: 48px;
    }
    input[type="datetime-local"] {
      font-size: 14px;
    }
    @media (min-width: 640px) {
      input[type="datetime-local"] {
        font-size: 16px;
      }
    }
  </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 min-h-screen">
  <div class="max-w-xl mx-auto bg-white p-4 sm:p-6 rounded-xl shadow">
    <h1 class="text-xl sm:text-2xl font-bold mb-4">📅 日期計算器</h1>

    <label class="block mb-2 font-semibold">起始日期 (電腦版時間請按上下鍵)：</label>
    <input type="datetime-local" id="startDate" class="w-full p-2 border rounded mb-4 text-sm sm:text-base" aria-label="選擇起始日期">

    <label class="block mb-2 font-semibold">目標日期：</label>
    <input type="datetime-local" id="endDate" class="w-full p-2 border rounded mb-4 text-sm sm:text-base" aria-label="選擇目標日期">

    <div class="flex flex-col sm:flex-row gap-4 mb-4">
      <label class="flex items-center"><input type="checkbox" id="includeStart" checked class="mr-1"> 包含起始日</label>
      <label class="flex items-center"><input type="checkbox" id="includeEnd" checked class="mr-1"> 包含結束日</label>
    </div>

    <button onclick="calculate()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full text-sm sm:text-base">計算差距</button>

    <p class="mt-4 text-base sm:text-lg font-semibold text-center" id="result"></p>
  </div>

  <script>
    function calculate() {
      const start = new Date(document.getElementById('startDate').value);
      const end = new Date(document.getElementById('endDate').value);
      const includeStart = document.getElementById('includeStart').checked;
      const includeEnd = document.getElementById('includeEnd').checked;
      const result = document.getElementById('result');

      if (isNaN(start) || isNaN(end)) {
        result.innerText = '請輸入完整日期';
        result.classList.add('text-red-500');
        return;
      }

      let diffMs = end - start;
      if (diffMs < 0) {
        result.innerText = '結束日期不能早於起始日期';
        result.classList.add('text-red-500');
        return;
      }

      let days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

      if (includeStart && includeEnd) {
        days += 1;
      } else if (includeStart || includeEnd) {
        days += 1;
      }

      result.classList.remove('text-red-500');
      result.innerText = `相差 ${days} 天 ${hours} 小時 ${minutes} 分鐘`;
    }
  </script>
</body>
</html>
