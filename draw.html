<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>抽籤工具</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .option { padding: 10px; border: 1px solid #ccc; border-radius: 6px; text-align: center; transition: background-color 0.3s, color 0.3s; }
  .selected { background-color: #34d399; color: white; font-weight: bold; }
</style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">

<div class="max-w-xl w-full bg-white p-6 rounded-xl shadow flex flex-col items-center">
  <h1 class="text-2xl font-bold mb-4">抽籤工具</h1>

  <textarea id="optionsInput" class="w-full h-40 border rounded p-2 mb-4" placeholder="每行輸入一個選項"></textarea>
  <div class="flex gap-2 mb-4">
    <button id="drawBtn" class="px-4 py-2 bg-green-600 text-white rounded">抽籤</button>
    <button id="clearBtn" class="px-4 py-2 bg-red-600 text-white rounded">清除</button>
  </div>

  <div id="result" class="text-2xl font-bold text-blue-600"></div>
</div>

<script>
const optionsInput = document.getElementById('optionsInput');
const resultDiv = document.getElementById('result');
const drawBtn = document.getElementById('drawBtn');
const clearBtn = document.getElementById('clearBtn');

function getOptions(){
  return optionsInput.value.trim().split('\n').filter(s => s);
}

drawBtn.addEventListener('click', () => {
  const options = getOptions();
  if (options.length === 0) { alert('請輸入選項'); return; }

  const index = Math.floor(Math.random() * options.length);
  const selected = options[index];
  resultDiv.textContent = ('抽籤結果: ' + selected);
  alert('抽籤結果: ' + selected);
});

clearBtn.addEventListener('click', () => {
  optionsInput.value = '';
  resultDiv.textContent = '';
});
</script>

</body>
</html>
