<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>抽籤工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow space-y-4">
    <h1 class="text-2xl font-bold">抽籤工具</h1>

    <label class="block font-medium">輸入籤項（每行一個）：</label>
    <textarea id="inputItems" class="w-full border p-2 rounded h-40" placeholder=""></textarea>

    <label class="block font-medium mt-2">抽出幾個：</label>
    <input id="drawCount" type="number" class="w-full border p-2 rounded" value="1" min="1">

    <button onclick="drawLots()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      開始抽籤
    </button>

    <div id="resultArea" class="mt-4"></div>
  </div>

  <script>
    function drawLots() {
      const raw = document.getElementById('inputItems').value;
      const count = parseInt(document.getElementById('drawCount').value);
      const resultArea = document.getElementById('resultArea');

      let items = raw.split('\n').map(s => s.trim()).filter(s => s.length > 0);
      if (items.length < count) {
        resultArea.innerHTML = `<p class="text-red-600">項目數不足，無法抽出 ${count} 筆。</p>`;
        return;
      }

      // 打亂順序
      let shuffled = items.sort(() => Math.random() - 0.5);
      let selected = shuffled.slice(0, count);

      resultArea.innerHTML = `
        <h2 class="text-xl font-bold text-green-700">🎉 抽籤結果：</h2>
        <ul class="list-disc list-inside mt-2 space-y-1">
          ${selected.map(item => `<li class="text-lg">${item}</li>`).join('')}
        </ul>
      `;
    }
  </script>
</body>
</html>
